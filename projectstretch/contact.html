<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Coding With Elias">
<meta name="description" content="Bootstrap 5">
<link rel="icon" href="images/favicon.ico">
<title>Contact Us</title>

<!-- Bootstrap 5 CDN-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<header id="header__part"></header>
</head>

<body>
    <span id="breakpoints"></span>


<!-- Main Container -->

	<div class="container-contact">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact</h2>
				<input type="text" class="name" placeholder="Your Name">
				<input type="text" class="email" placeholder="Your Email">
				 <input type="radio" id="purchase" name="subject" value="purchase">
 <label for="purchase">Purchase of product/service</label><br>
 <input type="radio" id="questions" name="subject" value="questions">
 <label for="questions">Questions about the company
 </label><br>
 <input type="radio" id="feedback" name="subject" value="feedback">
 <label for="feedback">Feedback on the website</label>
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn btn-outline-dark .mx-auto">Submit</button>
			</div>
		</div>
	</div>

<!-- End of .container -->

<!-- Footer -->
<footer id="footer__part"></footer>
<!-- End of .footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/load_global_files.js"></script>
</body>
</html>
